<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- fragment의 이름을 이렇게 줄 수 있다. -->
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>

<!-- fragment의 이름을 이렇게 줄 수 있다. -->
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>

</body>

</html>
