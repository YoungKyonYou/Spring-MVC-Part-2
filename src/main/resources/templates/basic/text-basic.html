<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <!--
    차이점은
       첫 번째 li 태그는 <span>Hello Spring!</span> 으로 바로 들어가고
       두 번째 li 태그는 태그 안에다가 안쓰고 태그 사이에 쓸 수 있다는 차이가 있다.
       -->
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
</ul>

</body>
</html>
